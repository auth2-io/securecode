<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Security Portal - Require passcode to continue</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <style type="text/css">
            .row {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-lg-4 col-md-4 col-xs-12 mx-auto">
                    <div class="card">
                        <div class="card-header text-center">Insert Secure Code To Continue</div>
                        <div class="card-body">
                            <form method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="key" name="key" placeholder="Secure Code" autocomplete="off" spellcheck="false" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" name="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
